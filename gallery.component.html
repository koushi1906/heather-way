<div class="bg-black min-h-screen flex flex-col items-center justify-center">
    <div class="max-w-4xl w-full px-4">
      <div class="flex flex-col items-center justify-center lg:flex-row lg:items-center lg:justify-center">
        <button
          class="text-white border text-4xl p-4 border-white rounded-full mb-4 lg:mb-0 lg:mr-8"
          (click)="showPreviousImage()"
        >
          &#8592;
        </button>
        <div class="flex justify-center w-full">
          <img [src]="getCurrentImage()" class="w-full" />
        </div>
        <button
          class="text-white border text-4xl p-4 border-white rounded-full mt-4 lg:mt-0 lg:ml-8"
          (click)="showNextImage()"
        >
          &#8594;
        </button>
      </div>
    </div>
  </div>
