<ng-container *ngIf="isAuthenticated()">

  <nav class="bg-white border-gray-200 dark:bg-gray-900 fixed w-full top-0 z-50">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a [routerLink]="['/home']" routerLinkActive="router-link-active"  class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAAAAABWESUoAAABAElEQVR4AbyQIWjDUBRFr6iIe+9dG0/kPNTM6+pA5UzkvIfqeaiOqYucm44t0dFxMXfZH6NpklEzdj58vjic9/jwB/yvYDRzC3NG2IZAGokiA8O4VTDnDlX/vgcZsTWCyM+j1FfIuDkCz600SLoQvBcYNuVPkpr8ZUgRY/AmWBBPH9JwQoZieoxNDpsVwqzqpWsJI4G3UerKXcyE7DBKdY5wN3eUndRiVjAcpVeY0cLDAmgngbMCSmmfeRqbjEsqPBDiLwX/ERK+3sFXhW0hPBK/CgwmgkvBvoQCM+qNf2jqG+duKRy1pIXNdzh01+8zke6uuSt4hhUWnyM349BfAQC54cSI0Em8PQAAAABJRU5ErkJggg==" class="h-8" alt="Logo" />
        <span class="self-center text-2xl font-serif font-semibold whitespace-nowrap dark:text-white">HeatherWay</span>
    </a>
    <div class="flex md:order-2">
      <button class="text-white font-light pr-2 text-sm hover:underline hover:text-red-500" routerLink="" (click) = "logOut()">Logout</button>
      <button (click)="toggleMobileMenu()" data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button> 
    <div *ngIf="isMobileMenuOpen" class="md:hidden fixed top-16 right-0 w-1/2">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a routerLink="/home" routerLinkActive="text-blue-700"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 "
            aria-current="page">Home</a>       
         </li>
         <li>
          <a routerLink="about" routerLinkActive="text-blue-700"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 ">About</a>
        </li>
        <li>
          <a routerLink="floor" routerLinkActive="text-blue-700"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Floor
            Plans</a>
        </li>
        <li>
          <a routerLink="gallery" routerLinkActive="text-blue-700"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Gallery</a>
        </li>
      </ul>
    </div>
  </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a routerLink="/home" routerLinkActive="text-blue-700" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 " aria-current="page">Home</a>
        </li>
        <li>
          <a routerLink="about" routerLinkActive="text-blue-700" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 ">About</a>
        </li>
        <li>
          <a routerLink="floor" routerLinkActive="text-blue-700" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Floor Plans</a>
        </li>
        <li>
          <a routerLink="gallery" routerLinkActive="text-blue-700" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Gallery</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


</ng-container>

<router-outlet></router-outlet>
